
<md-content>
  <md-card class="md-card">
    <div class="card-button" ng-hide="postPin(user.id) == true">
        <md-button class="md-raised pinItButton" ng-disabled="selectedPin" ng-click="postPin()">Pin It!</md-button>
      <img src="img/testImage.jpg" class="md-card-image" alt="image">
    </div>
    <div class="card-title">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{selectedPin.title}} Title</span>
          <span class="md-subhead">{{selectedPin.text}} Text</span>
          <span class="md-subhead">{{selectedPin.userName}} User</span>
        </md-card-title-text>
      </md-card-title>
    </div>
  </md-card>
</md-content>
