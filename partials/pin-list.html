<div class="row" ng-repeat="pin in pins | filter:{name, title:searchText.search}">
        <div class="pin-img">{{pin.img}}</div>
        <p>{{pin.title}}</p>
        <p>Added by: {{pin.name}}</p>
	 <md-card-actions layout="row" layout-align="start center">
        <md-card-icon-actions>
           <md-button class="md-icon-button" aria-label="icon">
              <md-icon class="material-icons">add</md-icon>
           </md-button>
        </md-card-icon-actions>
     </md-card-actions>
    
</div>
