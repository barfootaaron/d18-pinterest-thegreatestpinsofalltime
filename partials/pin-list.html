
<!-- START SEARCH BAR -->
    	<md-icon id="search-icon" class="material-icons">search</md-icon>
   	<md-input-container> 	
      <i class="material-icons">
        <input id="search-input" type="text" class="fa fa-search form-control" placeholder="Search Pins..." ng-model="searchText.search">
      </i>
    </md-input-container>

<!-- END SEARCH BAR -->

<!-- START NG-VIEW -->
<h1>{{heading}}</h1>


<div class="pin-card" ng-repeat="pin in pins | filter:{name, title:searchText.search}">
		<img src="{{pin.img}}" class="pin-img"></img>

      <h2>{{pin.title}}</h2>
      <p>Pinned by: {{pin.name}}</p>

 	 	<md-card-actions layout="row" layout-align="start center">
	      <md-card-icon-actions>
	      	
	      	<md-button ng-show="potato" ng-click="addPin()" class="pin-btns md-icon-button" aria-label="icon">
	      		<md-icon class="material-icons">add</md-icon>
	      	</md-button>
	      	
	      	<a ng-href="#!/pins/{{pin.id}}"><md-icon class="material-icons">zoom_in</md-icon></a>
	      	
	      	<md-button ng-click="pinDelete(pin.id)" class="pin-btns md-icon-button" aria-label="icon">
	      		<md-icon class="material-icons">delete</md-icon>
	      	</md-button>
      	</md-card-icon-actions>
      </md-card-actions>
</div> 
<!-- END NG-VIEW -->
