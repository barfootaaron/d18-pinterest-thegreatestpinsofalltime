<div class="row" ng-repeat="pin in pins | filter:{name, title:searchText.search}">
		<div class="pin-img">{{pin.img}}</div>
		<p>{{pin.title}}</p>
		<p>Added by: {{pin.name}}</p>
		<md-button class="btn md-primary glyphicon glyphicon-pencil"><a ng-href="#!/pins/{{selectedPin.id}}/edit"></a></md-button>
		<md-button class="btn md-primary glyphicon glyphicon-trash" ng-click="pinDelete(pin.id)"></md-button>
	</ul>
	
</div>
